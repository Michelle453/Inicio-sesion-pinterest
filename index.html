<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <section>
        <div class="card">
            <img class="logo" src="./img/logo.jpg" alt="">
            <h1>Bienvenido a Pinterest</h1>
            <p class="texto-informativo">Encuentra nuevas ideas para probar</p>
            <form action=""  class="formulario">
                <label for="" class="label-form">
                    Correo
                </label>
                <input type="text" placeholder=" Correo">
                <label for="" class="label-form">
                    Contraseña
                </label>
                <input type="password" placeholder=" Crea una contraseña">
                <label for="" class="label-form">
                    Edad
                </label>
                <input type="text" placeholder=" Edad">
                <button id="boton-continuar">
                    Continuar
                </button>
            </form>
            
            <span class="texto-opcion">O</span>
            <button class="boton-redes" id="boton-facebook">
                <img class="imagen logo-facebook" src="./img/facebook.png" alt="Logo de Facebook">
                <span class="texto-boton">Continuar con Facebook</span> 
            </button>
            <button class="boton-redes" id="boton-google">
                <img class="imagen logo-google" src="./img/google.png" alt="Logo de Google">
                <span class="texto-boton">Continuar con Google</span>
            </button>
            <p class="texto-condiciones"><span>Si continúas, aceptas los</span> <a href="">Términos del servicio</a> de <br>
                <span>Pinterest y confirmas que has leído nuestra</span> <br>
                <a href="">Política de privacidad.</a> <br>
                <a href="">Aviso de recopilación de datos.</a> 
            </p>
            <a href="">¿Ya eres miembro? Inicia sesión</a>
            <button class="boton-cuenta-empresa">
                Crear una cuenta para empresas gratuita
            </button>
        </div>
    </section>
</body>
</html>
